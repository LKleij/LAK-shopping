<div class="login-layout">
    <form class="login-form" #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm.value)">
        <div class="form-group">
            <input type="email" class="form-control inp-style" placeholder="Email" name="email" ngModel required email>
        </div>
        <div class="form-group mt-4" *ngIf="!isLoginForm">
            <input type="email" class="form-control inp-style" placeholder="Confirm email" name="emailConfirm" ngModel required email>
        </div>
        <div class="form-group mt-4">
            <input type="password" class="form-control inp-style" placeholder="Password" name="password" ngModel required>
        </div>
        <div class="form-group mt-4" *ngIf="!isLoginForm">
            <input type="password" class="form-control inp-style" placeholder="Confirm password" name="passwordConfirm" ngModel required>
        </div>
        <div class="form-btns">
            <button class="btn btn-style mt-5" type="submit"> {{  isLoginForm ? 'Login' : 'Signup' }}</button>
            <p class="mt-3">or</p>
            <a class="linkie" (click)="onSwitchForm()"> {{ isLoginForm ? 'Signup' : 'Login' }}</a>
        </div>
    </form>
</div>
